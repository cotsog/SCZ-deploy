---
sudo: required

services:
  - docker

notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    on_success: always
    on_failure: always
    rooms:
      - surfnet-nl:tEtfF52tuZaz02sdjLJ2XGUY

language: python
python:
  - 3.6

cache:
  pip: true
  directories:
    - "$HOME/docker"

git:
  submodules: false

before_install:
  - pip install yamllint jinja2 pyyaml
  - sudo wget https://releases.hashicorp.com/vagrant/2.1.2/vagrant_2.1.2_x86_64.deb -P /tmp
  - sudo dpkg -i /tmp/vagrant_2.1.2_x86_64.deb
  - sudo apt-add-repository -y ppa:ansible/ansible-2.6
  - sudo apt -q update
  - sudo apt -y install ansible bridge-utils
  - sudo adduser travis docker
  - |
    # load docker images from cache
    if [ -d $HOME/docker ]; then
      for f in $HOME/docker/*.tar.gz;
      do
        echo "Loading '$f' into docker";
        zcat "$f" | docker load || true;
      done;
    fi

script:
  - ./scripts/travis_tests

before_cache:
  - "ls -la $HOME/docker"
  - |
    # save docker images to cache
    export IMG=$( docker images --format '{{.ID}}' scz-base );
    echo "scz-image is id ${IMG}";
    if ! [ -e $HOME/docker/$IMG.tar.gz ]; then
      echo "scz-base image has changed, clearing out cache and writing new image"
      rm -rf $HOME/docker;
      mkdir -p $HOME/docker;
      docker save scz-base | gzip -c6 > $HOME/docker/${IMG}.tar.gz;
    else
      echo "scz-base image exists; nothing to do"
    fi
  - "ls -la $HOME/docker"
